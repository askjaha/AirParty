   	 background:yellow;

<script>

	let canvas = document.getElementById("canvas");
   
    let ball;
     function startGame() {
	 ball = document.createElement("div")
	 ball.id="player"
	 canvas.appendChild(ball)
	}
	 startGame()
	
	let force = 9.8;
	let canvasHeight = window.innerHeight
	let posY = canvasHeight / 2;

	 function gravity(){
		posY = posY - force;
	 }

	 setInterval(()=>{
	 if(posY < -canvasHeight/2){
		console.log(canvasHeight )
	 }else{
		gravity()
		ball.style.bottom = posY + 'px` 
	 }
	 }, 20)
